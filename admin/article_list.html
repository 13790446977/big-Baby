<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入分页插件pagination使用 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul id="pagination-demo" class="pagination-sm"></ul>
            </div>
        </div>
    </div>

    <!-- 模板引擎 -->
    <!-- 文章分类 -->
    <script id="cat-list" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
            <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>

    <!-- 文章列表 -->
    <script id="art-list" type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html"?id={{v.id}} class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id={{v.id}} class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="./libs/http.js"></script>
    <script>
        //入口函数  
        $(function () {
            //1.进入页面发送ajax请求获得所有文章分类
            $.ajax({
                type: 'get',
                dataType: 'json',
                url: BigNew.category_list,
                success: function (backData) {
                    console.log(backData);
                    //模板引擎渲染页面
                    $('#selCategory').html(template('cat-list', backData))
                }
            })
            //2.筛选按钮,查询所有文章列表
            //筛选按钮在form表单中,所以要阻止默认跳转
            $('#btnSearch').on('click', function (e) {
                //阻止默认表单跳转
                e.preventDefault();
                //ajax请求
                getArticleList(1);
            })
            //主动触发筛选按钮点击事件
            $('#btnSearch').click();

            //每点一次分页都发送一次ajax请求,所以封装一个ajax请求
            function getArticleList(currentPage) {
                $.ajax({
                    type: 'get',
                    dataType: 'json',
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: currentPage,
                        perpage: 10
                    },
                    url: BigNew.article_query,
                    success: function (backData) {
                        console.log(backData);
                        //模板引擎渲染页面
                        $('.table>tbody').html(template('art-list', backData))
                        //数据响应后加载分页插件
                        loadPagination(backData.data.totalPage, currentPage)
                    }
                })
            };

            function loadPagination(totalPages, startPage) {
                //(1.销毁旧分页插件)
                $('#pagination-demo').twbsPagination('destroy')
                //(2.加载分页插件)
                $('#pagination-demo').twbsPagination({
                    totalPages: totalPages,
                    visiblePages: 8,
                    startPage: startPage,
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick: function (event, page) {
                        $('#page-content').text('Page ' + page);
                        //加载分页数据(调用封装的函数)
                        //页面出现递归调用,代码死循环
                        //1.页面一加载,默认请求第一页数据 getArticleList(1)
                        //2.在 getArticleList(1) 中,数据响应之后 调用 loadPagination()
                        //3.在 loadPagination() 中,插件加载会默认触发第一页点击事件 getArticleList(1)
                        //解决:给递归添加结束条件
                        //只有在当前页面与点击页面不一致才发送ajax请求
                        if (page != startPage) {
                            getArticleList(page);
                        }
                    }
                });
            };

            //删除功能
            $('.table>tbody').on('click','.delete',function(){
                var id = $(this).attr('data-id')
                $.ajax({
                    type:'post',
                    dataType:'json',
                    url:BigNew.article_delete,
                    data:{
                        id:id
                    },
                    success:function(backData){
                        console.log(backData);
                        if(backData.code == 204){
                            alert('删除成功');
                            window.location.reload();
                        }
                    }
                })
            })

            
        })
    </script>
</body>

</html>
